<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redux原理</title>
</head>

<body>
    <div>
        <button onclick="store.dispatch({type:'JIAN', n:2})">-</button>
        <span id="countDisplay">10</span>
        <button onclick="store.dispatch({type:'JIA', n:3})">+</button>
    </div>
    <script>
        const countDisplay = document.querySelector('#countDisplay')
        const countState = {
            count: 5
        }

        const changeState = (state, action) => {
            if (!state) {
                return countState
            }
            switch (action.type) {
                case 'JIAN':
                    // 返回的 state 对象先复制上一个state中的所有状态，再将count状态进行修改 
                    return {
                        ...state,
                        count: state.count - action.n
                    };
                case 'JIA':
                    return {
                        ...state,
                        count: state.count + action.n
                    };
                default:
                    return state;
            }
        }

        const createStore = (changeState) => {
            // 首次createStore时创建一个方法内部的变量，并设初始值为 null
            let state = null;
            // getState 用于返回方法内部定义的一个新的state的值，该state不会覆盖全局的countState
            const getState = () => state
            // listeners数组用于存放各种数据渲染到页面的方法，在每次changeState之后遍历执行一遍所有渲染方法，重新渲染所有数据
            const listeners = []
            // subscribe用于向数组中推送渲染方法
            const subscribe = (listener) => {
                listeners.push(listener)
            }
            // dispatch用于根据用户行为(action)来进行修改数据，重新渲染页面
            const dispatch = (action) => {
                // 每次重新dispatch行为时都会先获取到存在块级作用域中的state，返回一个新的state对象覆盖上一次的state
                state = changeState(state, action)
                listeners.forEach(listener => listener())
            }
            dispatch({})
            return {
                getState,
                dispatch,
                subscribe
            }
        }

        const store = createStore(changeState)

        const renderCount = () => {
            countDisplay.innerHTML = store.getState().count
        }

        renderCount()

        store.subscribe(renderCount)
    </script>
</body>

</html>
